<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotería Mexicana - Nivel 2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Lotería Mexicana - Nivel 2</h1>

    <form method="get">
        <label for="filas" class="etiqueta">Ingrese cantidad de Filas:</label>
        <input type="number" id="filas" name="filas" min="1" value="{{ filas }}" required>
        <button type="submit">Generar tablero</button>
    </form>
   
    <div class="container">
        {% for fila in grid %}
            <div class="fila">
                {% for caja in fila %}
                    <div class="color-box {{ caja.color }}">
                        {{caja.texto}}
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>

    <table border="0">
        <tr>
            <td>
                <form action="{{ url_for('index') }}" method="get">
                    <button type="submit">Ir a Nivel 1</button>
                </form>
            </td>
            <td>
                <form action="{{ url_for('nivel3') }}" method="get">
                    <button type="submit">Ir a Nivel 3</button>
                </form>
            </td>
        </tr>
    </table>  
</body>
</html>
